<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Registration</h2>

        <form>
            <div class="form-group">
                <label for="pwd">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-check">Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="gender" class="form-check-label">
                <input type="radio" class="form-check-input" id="g1">Male&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" class="form-check-input" id="g1">Female
            </label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea row="2" cols="13" id="address"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="cpwd">
                </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
